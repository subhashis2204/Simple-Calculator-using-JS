<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body>

    <div class="bg">
        <div class="container">
            <div class="screen">
                <div class="history">
                </div>
                <div class="result">
                </div>
            </div>
            <div class="keypad">
                <button class="operator btn" id="C">C</button>
                <button class="operator btn btn-danger" id="CE">CE</button>
                <button class="operator btn" id="%">&percnt;</button>
                <button class="operator btn btn-secondary" id="/">&div;</button>

                <button class="number btn" id="7">7</button>
                <button class="number btn" id="8">8</button>
                <button class="number btn" id="9">9</button>
                <button class="operator btn btn-success" id="x">&#xD7;</button>

                <button class="number btn" id="4">4</button>
                <button class="number btn" id="5">5</button>
                <button class="number btn" id="6">6</button>
                <button class="operator btn btn-dark" id="-">&minus;</button>

                <button class="number  btn" id="1">1</button>
                <button class="number  btn" id="2">2</button>
                <button class="number  btn" id="3">3</button>
                <button class="operator btn btn-warning" id="+">&plus;</button>

                <button class="empty" disabled></button>
                <button class="number btn" id="0">0</button>
                <button class="empty" disabled></button>
                <button class="operator btn btn-primary" id="=">&equals;</button>
            </div>
        </div>

    </div>
    <span class="footer">
        Made with &#x2764; by Subhashis
    </span>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
